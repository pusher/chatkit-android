language: android

# https://stackoverflow.com/a/47726910/458365
before_install:
- yes | sdkmanager "platforms;android-27"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - ${HOME}/.gradle/caches/
    - ${HOME}/.gradle/wrapper/
    - ${HOME}/.android/build-cache
    - ${TRAVIS_BUILD_DIR}/gradle/caches/
    - ${TRAVIS_BUILD_DIR}/gradle/wrapper/dists/
    - ${TRAVIS_BUILD_DIR}/android-sdk/extras/

before_script:
  - mkdir platform
  - git clone https://github.com/pusher/pusher-platform-android.git --branch=master --single-branch platform

script:
  - ./gradlew build -Ppusher_platform_local=platform
  - ./gradlew :chatkit-android:assembleDebug :chatkit-android:junitPlatformTestDebug :chatkit-android:lintDebug :chatkit-android:jacocoTestReportDebug -Ppusher_platform_local=platform
  - ./gradlew :chatkit-core:assemble :chatkit-core:test -Ppusher_platform_local=platform

after_success:
  # report coverage
  - bash <(curl -s https://codecov.io/bash)

android:
  components:
    - tools
    - build-tools-27.0.3
    - android-27
    - add-on
    - extra
  licenses:
    - 'android-sdk-preview-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
